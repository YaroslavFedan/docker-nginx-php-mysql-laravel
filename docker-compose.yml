  #     SERVICE_NAME: mysql
  #   networks:
  #     - laravel
  
  mysql:
    image: mariadb:10.4
    restart: unless-stopped
    tty: true
    ports:
      - 3306:3306
    env_file:
      - ./src/.env.example
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./.docker/mysql:/var/lib/mysql
      - ./.docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf 
    networks:
      - laravel
    

  pma:
    image: phpmyadmin/phpmyadmin
    restart: always
    depends_on:
      - mysql
    ports:
      - '8080:80'
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: password 
    networks:
      - laravel
    
  # adminer:
  #   image: adminer
  #   restart: always
  #   ports:
  #     - 8081:8080
  #   environment:
  #     MYSQL_ROOT_PASSWORD: password  
  #   networks:
  #     - laravel

  php:
    build:
      context: ./.docker/php/7.4
      dockerfile: Dockerfile
    tty: true  
    volumes:
      - ./src:/var/www/html:delegated
      - ./.docker/nginx/certs:/usr/local/share/ca-certificates
      - ./.docker/bash/init:/opt/files/init
    networks:
      - laravel

  redis:
    image: redis:alpine
    tty: true 
    restart: unless-stopped
    ports:
      - 6379:6379
    networks:
      - laravel

  npm:
    image: node:13.7
    tty: true
    volumes:
      - ./src:/var/www/html:delegated
    ports:
      - 3000:3000
      - 3001:3001
    working_dir: /var/www/html
    entrypoint: ['npm', '--no-build-links']
    networks:
      - laravel

