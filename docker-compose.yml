version: '3'

networks:
  laravel:

services:
  nginx:
    build:
      context: ./.docker/nginx
      dockerfile: Dockerfile 
    ports:
      - "80:80"
      - "443:443" 
    volumes:
      - ./src:/var/www/html:delegated
      - ./.docker/nginx/certs:/etc/nginx/certs
    depends_on:
      - php
      - redis
      - mysql
      - pma
      - mailhog
    networks:
      - laravel

  # mysql:
  #   image: mysql:8.0
